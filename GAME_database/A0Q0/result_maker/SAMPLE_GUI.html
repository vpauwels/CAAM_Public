<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
  </head>
  <body>

    <label for="assignnumber">Assignment Number:</label>
    <input type="text" id="assignnumber" name="assignnumber" value="0"><br><br>
    <label for="assignnumber">Question Number:</label>
    <input type="text" id="questionnumber" name="questionnumber" value="A0Q0"><br><br>
    <label for="studentid">Student ID:</label>
    <input type="text" id="studentid" name="studentid" value="0000"><br><br>
    <table>
      <tbody>
        <tr>
          <th>H0</th>
          <td><select name="H0" id="h0variable">
            <option value="mu" selected>mu</option>
            <option value="sigma">sigma</option>
            <option value="mu(A) - mu(B)">mu(A) - mu(B)</option>
            <option value="sigma(A)/sigma(B)">sigma(A)/sigma(B)</option>
          </select></td>
          <th></th>
          <td><select name="" id="h0">
            <option value=">" selected>></option>
            <option value="&lt;">&lt;</option>
            <option value=">=">>=</option>
            <option value="&lt;=">&lt;=</option>
            <option value="=">=</option>
            <option value="not equal to">not equal to</option>
          </select></td>
          <th>H0_value</th>
          <td><input type="text"></td>
        </tr>
        <tr>
          <th>H1</th>
          <td><select name="H1" id="h1variable">
            <option value="mu" selected>mu</option>
            <option value="sigma">sigma</option>
            <option value="mu(A) - mu(B)">mu(A) - mu(B)</option>
            <option value="sigma(A)/sigma(B)">sigma(A)/sigma(B)</option>
          </select></td>
          <th></th>
          <td><select name="" id="h1">
            <option value=">" selected>></option>
            <option value="&lt;">&lt;</option>
            <option value=">=">>=</option>
            <option value="&lt;=">&lt;=</option>
            <option value="=">=</option>
            <option value="not equal to">not equal to</option>
          </select></td>
          <th>H1_value</th>
          <td><input type="text"></td>
        </tr>
        <tr>
        </tr>
        <tr>
          <th>Distribution type</th>
          <td><select name="Distribution type" id="distributiontype">
            <option value="Z" selected>Z</option>
            <option value="t-student">t-student</option>
            <option value="F">F</option>
          </select></td>
        </tr>
        <tr>
          <th>Test Z, t, or F</th>
          <td><input type="text"></td>
          <th>Critical Z, t, or F</th>
          <td><input type="text"></td>
        </tr>
        <tr>
          <th>Conclusion</th>
          <td><select name="Conclusion" id="conclusion">
            <option value="Retain H0" selected>Retain H0</option>
            <option value="Reject H0">Reject H0</option>
          </select></td>
        </tr>
      </tbody>
    </table>
    <br/>
    <button onclick="save()">Save</button>
    <script>

    <script>

      function save() {
        var inputs = [];
        document.querySelectorAll("input").forEach((element) => inputs.push(element.value));

        console.log(inputs);
        var data = ",0\n" +
          `h0variable,${document.getElementById("h0variable").value}\n` +
          `h0,${document.getElementById("h0").value}\n` +
          `h0value, ${inputs[3]}\n` +
          `h1variable,${document.getElementById("h1variable").value}\n` +
          `h1,${document.getElementById("h1").value}\n` +
          `h1value, ${inputs[4]}\n` +
          `distributiontype,${document.getElementById("distributiontype").value}\n` +
          `calczort, ${inputs[5]}\n` +
          `tablezort, ${inputs[6]}\n` +
          `conclusion,${document.getElementById("conclusion").value}\n`;

        download(new Blob([data]), `answer_${inputs[2]}_A${inputs[0]}_${inputs[1]}.csv`)
      }

    </script>
  </body>
</html>
